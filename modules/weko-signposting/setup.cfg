[aliases]
test = pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[compile_catalog]
directory = weko_signposting/translations/

[extract_messages]
copyright_holder = National Institute of Informatics
msgid_bugs_address = wekosoftware@nii.ac.jp
mapping-file = babel.ini
output-file = weko_signposting/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = weko_signposting/translations/messages.pot
output-dir = weko_signposting/translations/

[update_catalog]
input-file = weko_signposting/translations/messages.pot
output-dir = weko_signposting/translations/
