notifications:
  email: false

sudo: false

language: python

matrix:
  fast_finish: true
  allow_failures:
    # To allow failures, you need to specify the full environment
    - env: REQUIREMENTS=devel ES_URL=$ES2_DOWNLOAD_URL BROKER_URL=redis://localhost:6379/0
    - env: REQUIREMENTS=devel ES_URL=$ES2_DOWNLOAD_URL BROKER_URL=amqp://localhost:5672//

cache:
  - pip

python:
  - "2.7"
  - "3.6"

services:
  - redis-server
  - rabbitmq

addons:
  apt:
    packages:
      - graphviz

env:
  global:
    - ES2_DOWNLOAD_URL="https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/2.4.5/elasticsearch-2.4.5.tar.gz"
    - ES_HOST=127.0.0.1
  matrix:
    - REQUIREMENTS=lowest ES_URL=$ES2_DOWNLOAD_URL BROKER_URL=redis://localhost:6379/0
    - REQUIREMENTS=lowest ES_URL=$ES2_DOWNLOAD_URL BROKER_URL=amqp://localhost:5672//
    - REQUIREMENTS=release ES_URL=$ES2_DOWNLOAD_URL BROKER_URL=redis://localhost:6379/0
    - REQUIREMENTS=release ES_URL=$ES2_DOWNLOAD_URL BROKER_URL=amqp://localhost:5672// DEPLOY=true
    - REQUIREMENTS=devel ES_URL=$ES2_DOWNLOAD_URL BROKER_URL=redis://localhost:6379/0
    - REQUIREMENTS=devel ES_URL=$ES2_DOWNLOAD_URL BROKER_URL=amqp://localhost:5672//

before_install:
  - "mkdir /tmp/elasticsearch"
  - "wget -O - $ES_URL | tar xz --directory=/tmp/elasticsearch --strip-components=1"
  - "/tmp/elasticsearch/bin/elasticsearch > /tmp/local-es.log &"
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls requirements-builder"
  - "requirements-builder --level=min setup.py > .travis-lowest-requirements.txt"
  - "requirements-builder --level=pypi setup.py > .travis-release-requirements.txt"
  - "requirements-builder --level=dev --req requirements-devel.txt setup.py > .travis-devel-requirements.txt"

install:
  - "travis_retry pip install -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -e .[all]"

before_script:
  # Allow ES to start
  - sleep 5
  - curl http://127.0.0.1:9200 && echo "Elasticsearch is up!" || cat /tmp/local-es.log

script:
  - "./run-tests.sh"

after_success:
  - coveralls

deploy:
  provider: pypi
  user: inveniosoftware
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    python: "2.7"
    repo: inveniosoftware/invenio-stats
    condition: $DEPLOY = true
