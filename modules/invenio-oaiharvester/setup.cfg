[aliases]
test = pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[extract_messages]
copyright_holder = National Institute of Informatics
msgid_bugs_address = wekosoftware@nii.ac.jp
mapping-file = babel.ini
output-file = invenio_oaiharvester/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = invenio_oaiharvester/translations/messages.pot
output-dir = invenio_oaiharvester/translations/

[update_catalog]
input-file = invenio_oaiharvester/translations/messages.pot
output-dir = invenio_oaiharvester/translations/

[compile_catalog]
directory = invenio_oaiharvester/translations/

