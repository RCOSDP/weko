[tox]
envlist =
	; py36
	; c0
	c1
	; lint
parallel_show_output = True
skip_missing_interpreters = true

[tool:pytest]
minversion = 3.0
testpaths = tests

[coverage:run]
source =
	weko_index_tree
	tests

[coverage:paths]
source =
	weko_index_tree
	tests
	.tox/*/lib/python*/site-packages/weko_index_tree
	.tox/*/lib/python*/site-packages/weko_index_tree/tests

[flake8]
max-line-length = 119
exclude =
	.git
	__pychache__
	.tox
	venv

[isort]
profile=black

[pytest]
timeout = 300

[tool:isort]
line_length = 119

[mypy]
python_version = 3.6
warn_return_any = True
warn_unused_configs = True

[mypy-flask]
ignore_missing_imports = True

[testenv]
passenv = LANG
deps =
	pytest>=3
commands =
	pytest -v --basetemp="{envtmpdir}" {posargs}

[testenv:c0]
setuptools_version = 57.5.0
passenv = LANG
deps =
	pytest>=3
	pytest-cov
commands =
	pytest --cov=weko_index_tree tests -v --cov-report=term --basetemp="{envtmpdir}" {posargs}

[testenv:c1]
setuptools_version = 57.5.0
passenv = LANG
deps =
	pytest>=3
	pytest-cov
	-rrequirements2.txt
commands =
   # pytest --cov=weko_index_tree tests -v --cov-branch --cov-report=term --basetemp="{envtmpdir}" {posargs}
   # pytest --cov=weko_index_tree tests -v -s -vv --cov-branch --cov-report=xml --cov-report=html --cov-config=tox.ini --basetemp="{envtmpdir}" {posargs}
   pytest --cov=weko_index_tree tests -v --cov-branch --cov-report=term --cov-report=xml --cov-report=html --cov-config=tox.ini --basetemp="{envtmpdir}" {posargs}
[testenv:lint]
passenv = LANG
deps =
	black
	isort
	flake8
	mypy
commands =
	black .
	isort .
	flake8 .
	mypy weko_index_tree


[testenv:radon]
passenv = LANG
deps =
	radon
commands =
	radon cc weko_index_tree
	radon mi weko_index_tree

