
upstream app_server {
  server web:5000 fail_timeout=0;
}

# meral.edu.mm
server {
    listen 80;
    server_name meral.edu.mm;
    charset utf-8;
    keepalive_timeout 60;

    location /handle {
        return 404;
    }

    if ($request_uri ~* "handle/123456789"){
        return 404;
    }

    client_max_body_size 500G;

     if ($host = "uyr.uy.edu.mm") {
         return 302 https://meral.edu.mm/c/uy$request_uri;
     }

     if ($host = "ecor.yueco.edu.mm") {
         return 302 https://meral.edu.mm/c/yueco$request_uri;
     }

     if ($host = "umoar.mu.edu.mm") {
         return 302 https://meral.edu.mm/c/um$request_uri;
     }

     if ($host = "oar.ydbu.edu.mm") {
         return 302 https://meral.edu.mm/c/ydbu$request_uri;
     }

     return 302 https://$host$request_uri;
}

server {
