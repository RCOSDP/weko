     }



    if ($http_user_agent ~* 'iPhone|iPod|Android' ) {
        set $flg 'a';
    }

    if ($request_uri = "/#"){
        set $flg '${flg}b';
    }

    if ($request_uri = "/") {
       set $flg '${flg}b';
    }

    if ($http_referer ~* "/c/list"){
      set $flg '${flg}c';
    }

    if ($flg = 'ab') {
        return 302 https://$http_host/c/list;
    }


    if ($flg = 'b' ) {
        return 302 https://$http_host/search?page=1&size=20&search_type=0&root_index=true&q=;
    }

    if ($flg = 'bc' ) {
        return 302 https://$http_host/search?page=1&size=20&search_type=0&root_index=true&q=;
    }

    if ($flg = 'ac' ) {
        return 302 https://$http_host/search?page=1&size=20&search_type=0&root_index=true&q=;
    }

    location /handle {
        return 404;
    }


    # FastCGI authorizer
    location = /shibauthorizer {
      internal;
      include fastcgi_params;
      #fastcgi_pass 127.0.0.1:9002;
      fastcgi_pass unix:/tmp/shibauthorizer.sock;
    }

    # FastCGI responder
    location /Shibboleth.sso {
      include fastcgi_params;
      #fastcgi_pass 127.0.0.1:9003;
      fastcgi_pass unix:/tmp/shibresponder.sock;
    }


    #Resources for the Shibboleth error pages.
    location /shibboleth-sp {
        alias /usr/share/shibboleth/;
    }

     #A secured location.
    location /secure {
         shib_request /shibauthorizer;
         shib_request_use_headers on;
         include shib_fastcgi_params;
         include shib_clear_headers;

         more_clear_input_headers 'EPPN' 'DisplayName' 'Email' 'Persistent-Id';

         fastcgi_pass unix:/tmp/php7.3-fpm.sock;
    	 fastcgi_index index.php;
    	 fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
    	 include fastcgi_params;
         root   /usr/share/nginx/html;
     }

