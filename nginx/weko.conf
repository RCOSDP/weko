upstream app_server {
	server web:5000 fail_timeout=0;
}

upstream inbox_server {
  server inbox:8080;
}


map $request_uri $new {
	include /etc/nginx/redirect_list.map;
}

server {
	listen 80;
	return 301 https://$host$request_uri;
}

server {
	listen 443;
	ssl on;
	ssl_protocols TLSv1.3 TLSv1.2;
	ssl_certificate /etc/nginx/server.crt;
	ssl_certificate_key /etc/nginx/server.key;

	server_name weko3.example.org;
	charset utf-8;
	keepalive_timeout 5;

  client_max_body_size 500G;

  # Basic Authentication
  # echo "wekosoftware@nii.ac.jp:$(openssl passwd -apr1 uspass123)" > .htpasswd
  #auth_basic "Restricted";
  #auth_basic_user_file /etc/nginx/.htpasswd;

	# Digest Authentciation
	# echo wekosoftware@nii.ac.jp Realm uspass123 | awk '{print "echo "$1":"$2":$(printf "$1":"$2":"$3"|md5sum|cut -d\  -f1)"}'|bash
	#auth_digest "Realm";
	#auth_digest_user_file /etc/nginx/.htdigest;
	#auth_digest_drop_time 3600;
	#auth_digest_replays 1024;
	#auth_digest_evasion_time 60s;
	#auth_digest_maxtries 50;
	#auth_digest_shm_size 10m;

	#satisfy any;
	#allow 10.0.2.2;
	#allow 10.0.0.0/8;
	#allow 192.168.0.0/16;
	#allow 127.0.0.0/8;
	#deny all;

	# rewrite setting for WEKO2
	if ($new) {
		rewrite ^ $new? redirect;
	}

	if ($args ~ "action=repository_uri&item_id=([0-9]*)" ) {
		set $item_id $1;
		rewrite / /records/$item_id? redirect;
	}

	if ($args ~ "action=pages_view_main&active_action=repository_view_main_item_detail&item_id=([0-9]*)" ) {
		set $item_id $1;
		rewrite / /records/$item_id? redirect;
	}
	if ($args ~ "action=repository_opensearch" ) {
		return 404;
		break;
	}
	if ($args ~ "action=.*_view_mobile_init" ) {
		return 404;
		break;
	}
	if ($args ~ "active_action=repository_view_main_item_snippet" ) {
		return 404;
		break;
	}
	# end

	# FastCGI authorizer
	location = /shibauthorizer {
		internal;
		include fastcgi_params;
		#fastcgi_pass 127.0.0.1:9002;
		fastcgi_pass unix:/tmp/shibauthorizer.sock;
	}

	# FastCGI responder
	location /Shibboleth.sso {
		include fastcgi_params;
		#fastcgi_pass 127.0.0.1:9003;
		fastcgi_pass unix:/tmp/shibresponder.sock;
	}


	#Resources for the Shibboleth error pages.
	location /shibboleth-sp {
		alias /usr/share/shibboleth/;
	}

	#A secured location.(Extension: .php)
	location ~ /secure/(.*\.php)$ {
		shib_request /shibauthorizer;
		shib_request_use_headers on;
		include shib_fastcgi_params;
		include shib_clear_headers;

		more_clear_input_headers 'EPPN' 'DisplayName' 'Email' 'Persistent-Id';

		fastcgi_pass unix:/tmp/php7.4-fpm.sock;
		fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		include fastcgi_params;
		root /usr/share/nginx/html;

		fastcgi_param NO_CHECK_WEKOSOCIETYAFFILIATION TRUE;
	}

	#A secured location.(Extension: .py)
	location ~ /secure/(.*\.py)$ {
		shib_request /shibauthorizer;
		shib_request_use_headers on;
		include shib_fastcgi_params;
		include shib_clear_headers;

		more_clear_input_headers 'EPPN' 'DisplayName' 'Email' 'Persistent-Id';

		fastcgi_pass unix:/usr/lib/systemd/system/fcgiwrap.socket;
		# fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		include fastcgi_params;
		root /usr/share/nginx/html;

		fastcgi_param NO_CHECK_WEKOSOCIETYAFFILIATION TRUE;
	}

	#location /simplesaml {
	#    proxy_pass    https://idp:443;
	#   proxy_set_header Host $host;
	#   proxy_set_header X-Real-IP $remote_addr;
	#   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	#   proxy_set_header X-Forwarded-Proto $scheme;
	#}

	#location /idp {
	#     proxy_pass    https://idp:443;
	#    proxy_set_header Host $host;
	#    proxy_set_header X-Real-IP $remote_addr;
	#    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	#    proxy_set_header X-Forwarded-Proto $scheme;
	# }

	location /weko/shib {
		uwsgi_pass app_server;
		include uwsgi_params;

		uwsgi_buffering off;
		uwsgi_request_buffering off;

		uwsgi_buffer_size 32k;
		uwsgi_buffers 8 32k;
		uwsgi_busy_buffers_size 32k;

		uwsgi_param Host $host;
		uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
		uwsgi_param X-Forwarded-Proto $scheme;

		#satisfy any;
		#allow 10.0.2.2;
		#allow 10.0.0.0/8;
		#allow 192.168.0.0/16;
		#allow 127.0.0.0/8;
		#deny all;
	}

	location /static {
		root /home/invenio/.virtualenvs/invenio/var/instance;
	}

	location /data {
		root /home/invenio/.virtualenvs/invenio/var/instance;
	}

	location / {
		#proxy_pass http://web:5000;
		#proxy_set_header Host $http_host;
		#proxy_set_header X-Real-IP $remote_addr;
		#proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

		uwsgi_pass app_server;
		include uwsgi_params;

		uwsgi_buffering off;
		uwsgi_request_buffering off;

		# fix 'upstream sent too big header' error
		uwsgi_buffer_size 32k;
		uwsgi_buffers 8 32k;
		uwsgi_busy_buffers_size 32k;

		uwsgi_param Host $host;
		uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
		uwsgi_param X-Forwarded-Proto $scheme;

		uwsgi_read_timeout 3600;
		uwsgi_send_timeout 3600;
		uwsgi_connect_timeout 60;

		#satisfy any;
		#allow 10.0.2.2;
		#allow 10.0.0.0/8;
		#allow 192.168.0.0/16;
		#allow 127.0.0.0/8;
		#deny all;

	}


	location ~ ^/inbox/(.+) {
		proxy_pass http://inbox_server;
		proxy_set_header Host $http_host;
	}
	location ~ ^/inbox/?$ {
		limit_except POST {
			deny all;
		}
		proxy_pass http://inbox_server;
		proxy_set_header Host $http_host;
	}


	location /oai {
		uwsgi_pass app_server;
		include uwsgi_params;

		uwsgi_buffering off;
		uwsgi_request_buffering off;

		uwsgi_buffer_size 32k;
		uwsgi_buffers 8 32k;
		uwsgi_busy_buffers_size 32k;

		uwsgi_param Host $host;
		uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
		uwsgi_param X-Forwarded-Proto $scheme;

		uwsgi_read_timeout 300;
		uwsgi_send_timeout 300;
		uwsgi_connect_timeout 60;

		#satisfy any;
		#allow 10.0.2.2;
		#allow 10.0.0.0/8;
		#allow 192.168.0.0/16;
		#allow 127.0.0.0/8;
		#deny all;
	}


	location /api/records {
		uwsgi_pass app_server;
		include uwsgi_params;

		uwsgi_intercept_errors off;
		uwsgi_ignore_client_abort off;

		# fix 'upstream sent too big header' error
		uwsgi_buffer_size 256k;
		uwsgi_buffers 4 128k;
		uwsgi_busy_buffers_size 256k;

		uwsgi_param Host $host;
		uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
		uwsgi_param X-Forwarded-Proto $scheme;

		client_max_body_size 1024G;

		#satisfy any;
		#allow 10.0.2.2;
		#allow 10.0.0.0/8;
		#allow 192.168.0.0/16;
		#allow 127.0.0.0/8;
		#deny all;
	}

	location /api/files {
		uwsgi_pass app_server;
		include uwsgi_params;

		uwsgi_buffering off;
		uwsgi_request_buffering off;

		# fix 'upstream sent too big header' error
		uwsgi_buffer_size 32k;
		uwsgi_buffers 8 32k;
		uwsgi_busy_buffers_size 32k;

		uwsgi_param Host $host;
		uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
		uwsgi_param X-Forwarded-Proto $scheme;
		uwsgi_hide_header Authorization;
		client_max_body_size 1024G;

		#satisfy any;
		#allow 10.0.2.2;
		#allow 10.0.0.0/8;
		#allow 192.168.0.0/16;
		#allow 127.0.0.0/8;
		#deny all;
	}

	location ~ /record/[0-9]*/file_preview/ {
		uwsgi_pass app_server;
		include uwsgi_params;

		uwsgi_buffering off;
		uwsgi_request_buffering off;
		proxy_read_timeout 120;
		uwsgi_read_timeout 120;
		# fix 'upstream sent too big header' error
		uwsgi_buffer_size 32k;
		uwsgi_buffers 8 32k;
		uwsgi_busy_buffers_size 32k;

		uwsgi_param Host $host;
		uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
		uwsgi_param X-Forwarded-Proto $scheme;
		uwsgi_hide_header Authorization;
		client_max_body_size 1024G;

		#satisfy any;
		#allow 10.0.2.2;
		#allow 10.0.0.0/8;
		#allow 192.168.0.0/16;
		#allow 127.0.0.0/8;
		#deny all;
	}

	location /ping {
		uwsgi_pass app_server;
		include uwsgi_params;

		uwsgi_buffering off;
		uwsgi_request_buffering off;

		# fix 'upstream sent too big header' error
		uwsgi_buffer_size 32k;
		uwsgi_buffers 8 32k;
		uwsgi_busy_buffers_size 32k;

		uwsgi_param Host $host;
		uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
		uwsgi_param X-Forwarded-Proto $scheme;

		# satisfy any;
		# allow 10.0.0.0/8;
		# allow 192.168.0.0/16;
		# allow 127.0.0.0/8;
		# deny all;
	}




	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
		root /usr/share/nginx/html;
	}

	gzip on;
	gzip_disable "msie6";
	gzip_http_version 1.1;
	gzip_comp_level 5; # or anything between 4-6
	gzip_min_length 100;
	gzip_proxied any;
	# We may need more mime-types here (eg. 'application/x-bibtex')
	gzip_types application/atom+xml
		application/javascript
		application/json
		application/ld+json
		application/manifest+json
		application/octet-stream
		application/rss+xml
		application/vnd.geo+json
		application/vnd.ms-fontobject
		application/x-font-ttf
		application/x-javascript
		application/x-web-app-manifest+json
		application/xhtml+xml
		application/xml
		application/xml+rss
		font/opentype
		image/bmp
		image/svg+xml
		image/x-icon
		text/cache-manifest
		text/css
		text/html
		text/javascript
		text/plain
		text/vcard
		text/vnd.rim.location.xloc
		text/vtt
		text/x-component
		text/x-cross-domain-policy
		text/xml;
	gzip_vary on;

}
