upstream app_server {
  server web:5000 fail_timeout=0;
}

server {
    listen 80;
    return 301 https://$host$request_uri;
}

server {
    listen 443;
    ssl                  on;
    ssl_protocols        TLSv1 TLSv1.1 TLSv1.2;
    ssl_certificate /etc/nginx/server.crt;
    ssl_certificate_key /etc/nginx/server.key;

    server_name localhost;
    charset utf-8;
    keepalive_timeout 5;

    client_max_body_size 500G;

    location /static {
        root /home/invenio/.virtualenvs/invenio/var/instance;
    }

    location / {
        #proxy_pass http://web:5000;
        #proxy_set_header Host $http_host;
        #proxy_set_header X-Real-IP $remote_addr;
        #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        satisfy any;
        allow 10.0.0.0/8;
        allow 72.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.0/8;

        deny all;

        # Basic Authentication
        # echo "wekosoftware@nii.ac.jp:$(openssl passwd -apr1 uspass123)" > .htpasswd
        auth_basic "Restricted";
        auth_basic_user_file /etc/nginx/.htpasswd;


        uwsgi_pass app_server;
        include uwsgi_params;

        uwsgi_buffering off;
        uwsgi_request_buffering off;

        # fix 'upstream sent too big header' error
        uwsgi_buffer_size 32k;
        uwsgi_buffers 8 32k;
        uwsgi_busy_buffers_size 32k;

        uwsgi_param Host $host;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $scheme;


    }

    location /api/records {
        satisfy any;
        allow 10.0.0.0/8;
        allow 72.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.0/8;
        deny all;

        uwsgi_pass app_server;
        include uwsgi_params;

        uwsgi_intercept_errors        off;
        uwsgi_ignore_client_abort     off;

        # fix 'upstream sent too big header' error
        uwsgi_buffer_size             256k;
        uwsgi_buffers                 4       128k;
        uwsgi_busy_buffers_size       256k;

        uwsgi_param Host $host;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $scheme;

        client_max_body_size 1024G;
    }

    location /api/files {
      satisfy any;
      allow 10.0.0.0/8;
      allow 72.16.0.0/12;
      allow 192.168.0.0/16;
      allow 127.0.0.0/8;
      deny all;

      uwsgi_pass app_server;
      include uwsgi_params;

      uwsgi_buffering off;
      uwsgi_request_buffering off;

      # fix 'upstream sent too big header' error
      uwsgi_buffer_size 32k;
      uwsgi_buffers 8 32k;
      uwsgi_busy_buffers_size 32k;

      uwsgi_param Host $host;
      uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
      uwsgi_param X-Forwarded-Proto $scheme;

      client_max_body_size 1024G;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
